<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <meta name="deciption" content="tienda de muebles, armarios y decoracion para el hogar">
    <script src="https://kit.fontawesome.com/e7e1556c29.js" crossorigin="anonymous"></script>
    <title>Muebleria Nomo / Los mejores muebles aqui</title>
</head>
<body>
    <header>
        <div class="first-page">
            
            <!-- social network header -->

            <div class="top-nav">
                    <div class="social">
                        <span class="social-icon fb"><a href="#" class="icon-link"><i class="fab fa-facebook-f"></i></a></span>
                        <span class="social-icon ig"><a href="#" class="icon-link"><i class="fab fa-instagram"></i></a></span>
                        <span class="social-icon in"><a href="#" class="icon-link"><i class="fab fa-linkedin-in"></i></a></span>
                        <span class="social-icon yt"><a href="#" class="icon-link"><i class="fab fa-youtube"></a></i></span>
                    </div>
            </div>

            <!-- top page -->

            <div class="top-page">
                <div class="logo">
                    <img src="../assets/img/logo.png" alt="nomo's logo">
                </div>
                <div class="menu">
                    <ul class="main-menu">
                        <li class="main-menu__item"><a href="#" class="main-menu__link">Inicio</a></li>
                            <li class="main-menu__item"><a href="#" class="main-menu__link">Acerca de nosotros</a></li>
                            <li class="main-menu__item"><a href="#" class="main-menu__link">Contactenos</a></li>
                        </ul>
                </div>
            </div>

            <!-- welcome section -->

            <div class="container">
                <p class="welcome"><span class="first-word">Bienvenidos</span> a nomo's store</p>
            </div>
        </div>
    </header>
</body>
</html>
